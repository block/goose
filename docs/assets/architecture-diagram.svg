      <rect x="720" y="0" width="340" height="90" rx="8" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <text x="890" y="25" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#FFF">5 Specialist Agents</text>
      <text x="890" y="45" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)">Code | Test | Deploy | Docs | Security</text>
      <text x="890" y="60" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.6)">8 Languages | 11 Frameworks | Multi-Cloud</text>
      <text x="890" y="80" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.5)">2,124 lines</text>
    </g>
  </g>

  <!-- Phase 4: Advanced Agent Capabilities -->
  <g transform="translate(50, 460)">
    <rect width="1100" height="160" rx="12" fill="url(#phase4Gradient)" filter="url(#shadow)" opacity="0.95"/>
    <text x="20" y="30" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="600" fill="#FFF">
      PHASE 4: Advanced Agent Capabilities
    </text>
    <text x="1080" y="30" text-anchor="end" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.7)">
      2,124 lines
