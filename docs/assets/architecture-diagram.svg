    <!-- Phase 4 Components -->
    <g transform="translate(20, 50)">
      <!-- Planner -->
      <rect x="0" y="0" width="520" height="90" rx="8" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <text x="260" y="25" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#FFF">Planning System</text>
      <text x="260" y="45" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)">Multi-Step Plan Creation with Dependencies</text>
      <text x="260" y="60" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.6)">PlanStep | PlanContext | Tool Hints | Validation Criteria</text>
      <text x="260" y="80" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.5)">1,173 lines</text>

      <!-- Critic -->
      <rect x="540" y="0" width="520" height="90" rx="8" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <text x="800" y="25" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#FFF">Self-Critique System</text>
      <text x="800" y="45" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)">Automated Quality Assessment</text>
      <text x="800" y="60" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.6)">8 Issue Categories | 4 Severity Levels | Blocking/Warning</text>
      <text x="800" y="80" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.5)">951 lines</text>
    </g>
  </g>

  <!-- Phase 3: Core Autonomous Architecture -->
  <g transform="translate(50, 640)">
    <rect width="1100" height="160" rx="12" fill="url(#phase3Gradient)" filter="url(#shadow)" opacity="0.95"/>
    <text x="20" y="30" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="600" fill="#1a1a2e">
      PHASE 3: Core Autonomous Architecture
    </text>
    <text x="1080" y="30" text-anchor="end" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="rgba(26,26,46,0.7)">
      2,214 lines
    </text>

    <!-- Phase 3 Components -->
    <g transform="translate(20, 50)">
      <!-- StateGraph -->
      <rect x="0" y="0" width="260" height="90" rx="8" fill="rgba(26,26,46,0.15)" stroke="rgba(26,26,46,0.3)" stroke-width="1"/>
      <text x="130" y="25" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#1a1a2e">StateGraph Engine</text>
      <text x="130" y="45" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="rgba(26,26,46,0.8)">Self-Correcting Loops</text>
      <text x="130" y="60" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="rgba(26,26,46,0.6)">CODE → TEST → FIX</text>
      <text x="130" y="80" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="rgba(26,26,46,0.5)">909 lines</text>

      <!-- Approval -->
      <rect x="280" y="0" width="260" height="90" rx="8" fill="rgba(26,26,46,0.15)" stroke="rgba(26,26,46,0.3)" stroke-width="1"/>
      <text x="410" y="25" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#1a1a2e">Approval Policies</text>
      <text x="410" y="45" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="rgba(26,26,46,0.8)">SAFE | PARANOID | AUTOPILOT</text>
      <text x="410" y="60" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="rgba(26,26,46,0.6)">Environment Detection</text>
      <text x="410" y="80" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="rgba(26,26,46,0.5)">692 lines</text>

      <!-- Done Gate -->
      <rect x="560" y="0" width="260" height="90" rx="8" fill="rgba(26,26,46,0.15)" stroke="rgba(26,26,46,0.3)" stroke-width="1"/>
      <text x="690" y="25" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#1a1a2e">Done Gate</text>
      <text x="690" y="45" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="rgba(26,26,46,0.8)">Multi-Stage Verification</text>
      <text x="690" y="60" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="rgba(26,26,46,0.6)">Build | Test | Lint Checks</text>
      <text x="690" y="80" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="rgba(26,26,46,0.5)">427 lines</text>

      <!-- Shell Guard -->
      <rect x="840" y="0" width="220" height="90" rx="8" fill="rgba(26,26,46,0.15)" stroke="rgba(26,26,46,0.3)" stroke-width="1"/>
      <text x="950" y="25" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#1a1a2e">Shell Guard</text>
      <text x="950" y="45" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="rgba(26,26,46,0.8)">Command Approval</text>
      <text x="950" y="60" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="rgba(26,26,46,0.6)">30+ Security Patterns</text>
      <text x="950" y="80" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="rgba(26,26,46,0.5)">186 lines</text>
    </g>
  </g>

  <!-- Stats Box -->
  <g transform="translate(50, 820)">
    <rect width="1100" height="60" rx="8" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="100" y="38" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="700" fill="#667eea">672</text>
    <text x="100" y="52" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.6)">TESTS PASSING</text>

    <text x="300" y="38" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="700" fill="#f093fb">~17K</text>
    <text x="300" y="52" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.6)">LINES OF CODE</text>

    <text x="500" y="38" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="700" fill="#4facfe">0</text>
    <text x="500" y="52" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.6)">WARNINGS</text>

    <text x="700" y="38" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="700" fill="#43e97b">5</text>
    <text x="700" y="52" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.6)">SPECIALIST AGENTS</text>

    <text x="900" y="38" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="700" fill="#FFD700">4</text>
    <text x="900" y="52" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.6)">REASONING PATTERNS</text>

    <text x="1050" y="38" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="700" fill="#FF6B6B">6</text>
    <text x="1050" y="52" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.6)">PHASES COMPLETE</text>
