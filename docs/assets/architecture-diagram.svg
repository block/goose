<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" width="1200" height="900">
  <defs>
    <!-- Gradients -->
    <linearGradient id="phase6Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phase5Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phase4Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phase3Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" fill="url(#bgGradient)"/>

  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="900" fill="url(#grid)"/>

  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="32" font-weight="700" fill="#FFF">
    Agentic Goose Architecture
  </text>
  <text x="600" y="75" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.6)">
    Enterprise Multi-Agent Platform with Advanced Agentic AI
  </text>

  <!-- Phase 6: Advanced Agentic AI (Top Layer) -->
  <g transform="translate(50, 100)">
    <rect width="1100" height="160" rx="12" fill="url(#phase6Gradient)" filter="url(#shadow)" opacity="0.95"/>
    <text x="20" y="30" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="600" fill="#FFF">
      PHASE 6: Advanced Agentic AI
    </text>
    <text x="1080" y="30" text-anchor="end" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.7)">
      5,711 lines
    </text>

    <!-- Phase 6 Components -->
    <g transform="translate(20, 50)">
      <!-- Checkpointing -->
      <rect x="0" y="0" width="250" height="90" rx="8" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <text x="125" y="25" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#FFF">Checkpointing</text>
      <text x="125" y="45" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)">LangGraph-Style State</text>
      <text x="125" y="60" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.6)">SQLite + Memory Backends</text>
      <text x="125" y="80" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.5)">1,130 lines</text>

      <!-- Reasoning -->
      <rect x="270" y="0" width="250" height="90" rx="8" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <text x="395" y="25" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#FFF">Reasoning Patterns</text>
      <text x="395" y="45" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)">ReAct | CoT | ToT</text>
      <text x="395" y="60" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.6)">Thought Traces & Actions</text>
      <text x="395" y="80" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.5)">760 lines</text>

      <!-- Reflexion -->
      <rect x="540" y="0" width="250" height="90" rx="8" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <text x="665" y="25" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#FFF">Reflexion Agent</text>
      <text x="665" y="45" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)">Self-Improvement</text>
      <text x="665" y="60" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.6)">Episodic Memory & Learning</text>
      <text x="665" y="80" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.5)">715 lines</text>

      <!-- Observability -->
      <rect x="810" y="0" width="250" height="90" rx="8" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <text x="935" y="25" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#FFF">Observability</text>
      <text x="935" y="45" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)">Cost & Token Tracking</text>
      <text x="935" y="60" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.6)">Model Pricing Presets</text>
      <text x="935" y="80" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.5)">796 lines</text>
    </g>
  </g>

  <!-- Connection arrows between phases -->
  <g stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none">
    <path d="M600,260 L600,280" marker-end="url(#arrow)"/>
    <path d="M600,440 L600,460" marker-end="url(#arrow)"/>
    <path d="M600,620 L600,640" marker-end="url(#arrow)"/>
  </g>

  <!-- Phase 5: Enterprise Multi-Agent Platform -->
  <g transform="translate(50, 280)">
    <rect width="1100" height="160" rx="12" fill="url(#phase5Gradient)" filter="url(#shadow)" opacity="0.95"/>
    <text x="20" y="30" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="600" fill="#FFF">
      PHASE 5: Enterprise Multi-Agent Platform
    </text>
    <text x="1080" y="30" text-anchor="end" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.7)">
      3,977 lines
    </text>

    <!-- Phase 5 Components -->
    <g transform="translate(20, 50)">
      <!-- Orchestrator -->
      <rect x="0" y="0" width="340" height="90" rx="8" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <text x="170" y="25" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#FFF">AgentOrchestrator</text>
      <text x="170" y="45" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)">Multi-Agent Coordination</text>
      <text x="170" y="60" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.6)">Task Dependencies | Priority Scheduling | Retry Logic</text>
      <text x="170" y="80" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.5)">1,022 lines</text>

      <!-- Workflow Engine -->
      <rect x="360" y="0" width="340" height="90" rx="8" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <text x="530" y="25" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#FFF">WorkflowEngine</text>
      <text x="530" y="45" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)">Enterprise Workflow Orchestration</text>
      <text x="530" y="60" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.6)">10 Categories | Pre-built Templates | Task Overrides</text>
      <text x="530" y="80" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.5)">831 lines</text>

