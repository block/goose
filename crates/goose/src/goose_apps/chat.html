<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <script type="application/ld+json">
    {
      "@context": "https://goose.ai/schema",
      "@type": "GooseApp",
      "name": "chat",
      "description": "Chat with Goose",
      "width": 400,
      "height": 600,
      "resizable": true,
      "_meta": {
        "ui": {
          "csp": {
            "connectDomains": ["https://esm.sh"],
            "resourceDomains": ["https://esm.sh"]
          }
        }
      }
    }
  </script>
  <script type="application/x-goose-prd">
    # Chat App

    ## Overview
    A simple chat interface for conversing with Goose using the sampling/createMessage MCP method.

    ## Core Functionality

    ### Chat Interface
    - Message input field at the bottom
    - Send button and Enter key support
    - Scrollable message history
    - User messages aligned right, assistant messages aligned left
    - Loading indicator while waiting for response

    ### Sampling Integration
    - Uses MCP sampling/createMessage to send messages
    - Maintains conversation history for context
    - Simple system prompt for helpful assistant behavior

    ### Visual Design
    - Black and white minimalist theme
    - Goose branding in header
    - Clean typography
    - Subtle borders and shadows
    - Responsive layout

    ## Technical Requirements
    - Uses MCP client for sampling requests
    - Maintains message history state
    - Auto-scrolls to latest message
    - Handles errors gracefully
  </script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
      color: #000000;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      max-width: 100%;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px 20px;
      border-bottom: 1px solid #e0e0e0;
      background: #000000;
      color: #ffffff;
    }

    .header svg {
      width: 32px;
      height: 32px;
      flex-shrink: 0;
    }

    .header-text h1 {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    .header-text p {
      font-size: 12px;
      opacity: 0.7;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message {
      max-width: 85%;
      padding: 12px 16px;
      border-radius: 16px;
      line-height: 1.5;
      font-size: 14px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .message.user {
      align-self: flex-end;
      background: #000000;
      color: #ffffff;
      border-bottom-right-radius: 4px;
    }

    .message.assistant {
      align-self: flex-start;
      background: #f5f5f5;
      color: #000000;
      border: 1px solid #e0e0e0;
      border-bottom-left-radius: 4px;
    }

    .message.error {
      align-self: center;
      background: #fff0f0;
      color: #cc0000;
      border: 1px solid #ffcccc;
      font-size: 13px;
    }

    .typing-indicator {
      align-self: flex-start;
      padding: 12px 16px;
      background: #f5f5f5;
      border: 1px solid #e0e0e0;
      border-radius: 16px;
      border-bottom-left-radius: 4px;
      display: flex;
      gap: 4px;
    }

    .typing-indicator span {
      width: 8px;
      height: 8px;
      background: #999999;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out;
    }

    .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
    .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }

    .input-area {
      padding: 16px 20px;
      border-top: 1px solid #e0e0e0;
      background: #ffffff;
    }

    .input-wrapper {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    .input-wrapper textarea {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #e0e0e0;
      border-radius: 24px;
      font-size: 14px;
      font-family: inherit;
      resize: none;
      outline: none;
      max-height: 120px;
      line-height: 1.4;
      transition: border-color 0.2s;
    }

    .input-wrapper textarea:focus {
      border-color: #000000;
    }

    .input-wrapper textarea::placeholder {
      color: #999999;
    }

    .send-button {
      width: 44px;
      height: 44px;
      border: none;
      border-radius: 50%;
      background: #000000;
      color: #ffffff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: opacity 0.2s, transform 0.1s;
    }

    .send-button:hover {
      opacity: 0.8;
    }

    .send-button:active {
      transform: scale(0.95);
    }

    .send-button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .send-button svg {
      width: 20px;
      height: 20px;
    }

    .empty-state {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      text-align: center;
      color: #666666;
    }

    .empty-state svg {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      opacity: 0.3;
    }

    .empty-state p {
      font-size: 14px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
<div class="chat-container">
  <div class="header">
    <svg viewBox="0 0 24 24" fill="currentColor">
      <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
    </svg>
    <div class="header-text">
      <h1>Goose Chat</h1>
      <p>Ask me anything</p>
    </div>
  </div>

  <div class="messages" id="messages">
    <div class="empty-state" id="emptyState">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
      </svg>
      <p>Start a conversation with Goose.<br/>Type a message below to begin.</p>
    </div>
  </div>

  <div class="input-area">
    <div class="input-wrapper">
      <textarea
        id="messageInput"
        placeholder="Type a message..."
        rows="1"
      ></textarea>
      <button class="send-button" id="sendButton" type="button">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
        </svg>
      </button>
    </div>
  </div>
</div>

<script type="module">
  import { Client } from "https://esm.sh/@anthropic-ai/mcp-client-browser@0.0.2";

  class ChatApp {
    constructor() {
      this.client = null;
      this.messages = [];
      this.isLoading = false;

      this.messagesContainer = document.getElementById('messages');
      this.emptyState = document.getElementById('emptyState');
      this.messageInput = document.getElementById('messageInput');
      this.sendButton = document.getElementById('sendButton');

      this.init();
    }

    async init() {
      this.client = new Client({ name: "goose-chat", version: "1.0.0" });
      await this.client.connect();

      this.sendButton.addEventListener('click', () => this.sendMessage());
      this.messageInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          this.sendMessage();
        }
      });

      this.messageInput.addEventListener('input', () => {
        this.messageInput.style.height = 'auto';
        this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 120) + 'px';
      });

      this.messageInput.focus();
    }

    async sendMessage() {
      const text = this.messageInput.value.trim();
      if (!text || this.isLoading) return;

      this.messageInput.value = '';
      this.messageInput.style.height = 'auto';

      this.messages.push({ role: 'user', content: { type: 'text', text } });
      this.renderMessages();

      this.isLoading = true;
      this.sendButton.disabled = true;
      this.showTypingIndicator();

      try {
        const response = await this.client.request({
          method: 'sampling/createMessage',
          params: {
            messages: this.messages,
            systemPrompt: 'You are Goose, a helpful AI assistant. Be concise and friendly.',
            maxTokens: 2048
          }
        });

        this.hideTypingIndicator();

        if (response.content?.type === 'text') {
          this.messages.push({
            role: 'assistant',
            content: { type: 'text', text: response.content.text }
          });
        } else if (response.message?.content) {
          const content = response.message.content;
          if (content.type === 'text') {
            this.messages.push({
              role: 'assistant',
              content: { type: 'text', text: content.text }
            });
          }
        }
      } catch (error) {
        this.hideTypingIndicator();
        this.showError(error.message || 'Failed to get response');
      }

      this.isLoading = false;
      this.sendButton.disabled = false;
      this.renderMessages();
      this.messageInput.focus();
    }

    renderMessages() {
      if (this.emptyState) {
        this.emptyState.remove();
      }

      const existingMessages = this.messagesContainer.querySelectorAll('.message');
      existingMessages.forEach(el => el.remove());

      for (const msg of this.messages) {
        const div = document.createElement('div');
        div.className = `message ${msg.role}`;
        div.textContent = msg.content.text;
        this.messagesContainer.appendChild(div);
      }

      this.scrollToBottom();
    }

    showTypingIndicator() {
      const existing = document.getElementById('typingIndicator');
      if (existing) return;

      const div = document.createElement('div');
      div.id = 'typingIndicator';
      div.className = 'typing-indicator';
      div.innerHTML = '<span></span><span></span><span></span>';
      this.messagesContainer.appendChild(div);
      this.scrollToBottom();
    }

    hideTypingIndicator() {
      const indicator = document.getElementById('typingIndicator');
      if (indicator) indicator.remove();
    }

    showError(message) {
      const div = document.createElement('div');
      div.className = 'message error';
      div.textContent = `Error: ${message}`;
      this.messagesContainer.appendChild(div);
      this.scrollToBottom();
    }

    scrollToBottom() {
      this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
    }
  }

  new ChatApp();
</script>
</body>
</html>
