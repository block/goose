<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <script type="application/ld+json">
    {
      "@context": "https://goose.ai/schema",
      "@type": "GooseApp",
      "name": "chat",
      "description": "Simple Chat UI",
      "width": 400,
      "height": 500,
      "resizable": true
    }
  </script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }

    body { display: flex; flex-direction: column; }
    body.light { background: #fff; color: #000; }
    body.dark { background: #1e1e2e; color: #cdd6f4; }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 16px;
      line-height: 1.4;
      font-size: 14px;
      word-wrap: break-word;
    }

    body.light .message.user { align-self: flex-end; background: #000; color: #fff; }
    body.light .message.assistant { align-self: flex-start; background: #f0f0f0; color: #000; }
    body.dark .message.user { align-self: flex-end; background: #89b4fa; color: #1e1e2e; }
    body.dark .message.assistant { align-self: flex-start; background: #313244; color: #cdd6f4; }

    .message.loading { font-style: italic; opacity: 0.6; }

    .input-area {
      display: flex;
      gap: 8px;
      padding: 12px;
    }

    body.light .input-area { border-top: 1px solid #e0e0e0; background: #fafafa; }
    body.dark .input-area { border-top: 1px solid #45475a; background: #181825; }

    #messageInput {
      flex: 1;
      padding: 10px 14px;
      border-radius: 20px;
      font-size: 14px;
      outline: none;
    }

    body.light #messageInput { border: 1px solid #ddd; background: #fff; color: #000; }
    body.light #messageInput:focus { border-color: #999; }
    body.dark #messageInput { border: 1px solid #45475a; background: #313244; color: #cdd6f4; }
    body.dark #messageInput:focus { border-color: #89b4fa; }

    #sendBtn {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
    }

    body.light #sendBtn { background: #000; color: #fff; }
    body.dark #sendBtn { background: #89b4fa; color: #1e1e2e; }
    #sendBtn:disabled { opacity: 0.4; cursor: not-allowed; }
  </style>
</head>
<body class="light">
  <div class="messages" id="messages"></div>
  <div class="input-area">
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const conversationHistory = [];

    function addMessage(role, text, isLoading = false) {
      const div = document.createElement('div');
      div.className = `message ${role}${isLoading ? ' loading' : ''}`;
      div.textContent = text;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
      return div;
    }

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;

      inputEl.value = '';
      sendBtn.disabled = true;

      addMessage('user', text);
      conversationHistory.push({ role: 'user', content: { type: 'text', text } });

      const loadingEl = addMessage('assistant', 'Thinking...', true);

      try {
        const response = await goose.chat(conversationHistory, {
          systemPrompt: 'You are a helpful assistant. Keep responses concise.',
          maxTokens: 1000,
        });

        const responseText = response.content.text;
        conversationHistory.push({ role: 'assistant', content: { type: 'text', text: responseText } });

        loadingEl.textContent = responseText;
        loadingEl.classList.remove('loading');
      } catch (err) {
        loadingEl.textContent = 'Error: ' + err.message;
        loadingEl.classList.remove('loading');
      }

      sendBtn.disabled = false;
      inputEl.focus();
    }

    sendBtn.addEventListener('click', sendMessage);
    inputEl.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    goose.onReady = () => {
      document.body.className = goose.theme;
      inputEl.focus();
    };
    goose.onThemeChange = (theme) => document.body.className = theme;
  </script>
</body>
</html>
