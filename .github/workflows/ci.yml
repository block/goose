    steps:
      - run: |
          echo $PATH
          echo $SHELL
          echo $HOME
          PATH=/usr/bin:/bin:/usr/sbin:/sbin $SHELL -l -i -c 'echo $PATH'
          echo 'PATH=/fake/path:$PATH' >> $HOME/.bashrc
          PATH=/usr/bin:/bin:/usr/sbin:/sbin $SHELL -l -i -c 'echo $PATH'
          echo 'PATH=/fake/path:$PATH' >> $HOME/.bash_profile
          PATH=/usr/bin:/bin:/usr/sbin:/sbin $SHELL -l -i -c 'echo $PATH'

          echo 'check config files'
          cat $HOME/.bashrc
          cat $HOME/.bash_profile
          cat $HOME/.profile
