name: Create Minor Release PR

permissions:
  contents: write
  pull-requests: write

on:
  schedule:
    - cron: '0 0 * * 2'
  workflow_dispatch:

jobs:
  release:
    # Only run in the upstream repository, not in forks
    if: github.repository == 'block/goose'
    uses: ./.github/workflows/create-release-pr.yaml
    with:
      bump_type: "minor"
