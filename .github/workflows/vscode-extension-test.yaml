name: VS Code Extension Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            ui/vscode-extension/package-lock.json
            ui/vscode-extension/webview-ui/package-lock.json

      - name: Install Root Dependencies
        run: |
          cd ui/vscode-extension
          npm ci
      
      - name: Install Webview UI Dependencies
        run: |
          cd ui/vscode-extension/webview-ui
          npm ci

      - name: Run Tests
        run: |
          cd ui/vscode-extension
          npm run test-all 
