<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ TITLE }}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
        }

        #app-container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
    </style>
    <script>
        window.onerror = (message, source, lineno, colno, error) => {
            window.parent.postMessage({
                type: 'error',
                message: `${message} at ${source}:${lineno}:${colno}`
            }, '*');
        };

        window.addEventListener('load', () => {
            window.parent.postMessage({type: 'ready'}, '*');
        });
    </script>
</head>
<body>
<div id="app-container"></div>

{{ GOOSE_WIDGET_JS }}
{{ CONTAINER_JS }}
{{ WIDGET_JS }}

<script>
    const appManager = new GooseAppManager('{{ WIDGET_CLASS_NAME }}');
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => appManager.loadWidget());
    } else {
        appManager.loadWidget();
    }
</script>

</body>
</html>
