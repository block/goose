<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title id="app-title">Goose</title>
    <script>
      // Update the title based on branding from appConfig
      window.addEventListener('DOMContentLoaded', () => {
        try {
          const config = window.electron?.getConfig();
          if (config && config.GOOSE_DESKTOP_BRAND) {
            document.getElementById('app-title').textContent = config.GOOSE_DESKTOP_BRAND;
            document.title = config.GOOSE_DESKTOP_BRAND;
          }
        } catch (e) {
          console.error('Failed to set app title:', e);
        }
      });
    </script>
    <script>
      // Initialize theme before any content loads
      (function() {
        function initializeTheme() {
          const useSystemTheme = localStorage.getItem('use_system_theme') === 'true';
          const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          const savedTheme = localStorage.getItem('theme');
          const isDark = useSystemTheme ? systemPrefersDark : (savedTheme ? savedTheme === 'dark' : systemPrefersDark);
          
          if (isDark) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        }

        // Run immediately
        initializeTheme();
      })();
    </script>
    <link href="./src/styles/main.css" rel="stylesheet" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/renderer.tsx"></script>
  </body>
</html>
