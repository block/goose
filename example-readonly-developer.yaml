version: 1.0.0
title: Read-Only Developer Example
description: Example recipe showing how to restrict developer extension to read-only operations
instructions: |
  You are a code reviewer. You can read files and analyze code, but you cannot make any changes.
  Use the developer extension to view files and analyze the codebase.

extensions:
  - type: builtin
    name: developer
    display_name: Developer (Read-Only)
    timeout: 300
    bundled: true
    # Only allow read operations - text_editor with view command and analyze
    available_tools:
      - text_editor  # Can still use view command
      - analyze      # Can analyze code structure

prompt: |
  Please analyze the codebase and provide a summary of the main components.
  You can view files and analyze code structure, but you cannot make any changes.
